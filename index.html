<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="src/script.js" defer ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid p-0 ggg ">
        <header>
            <div class="row d-flex align-items-center">

                <!-- Logo start-->
                <div class=" col-6 col-lg-3">
                    <div class="logo d-flex align-items-center flex-wrap ">
                        <div class="symbol ">A</div>
                        <div class="ms-3 name-size">Anri Managadze</div>
                    </div>
                </div>

                <!-- Dark Icon start-->
                <div class="col-4 change d-flex justify-content-end color-gray"><i class="fas fa-adjust"><span class="ms-2">Dark Mode</span></i></div>

                <!-- List start-->
                <div class="col-2 col-lg-5 ">
                    <ul class="d-none d-lg-flex justify-content-end  m-0 list-unstyled color-gray ">
                        <li class="ms-4 ">About Me</li>
                        <li class="ms-4 ">Resume</li>
                        <li class="ms-4 ">Portfolio</li>
                        <li class="ms-4 ">Contact</li>
                    </ul>
                    <!-- Menu start-->
                    <div class="d-flex d-lg-none justify-content-end">
                        <button class="btn btn-primary menu-btn " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fas fa-bars"></i></button>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                                <h5 id="offcanvasRightLabel"></h5>
                                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <ul class="list-unstyled p-3 color-gray ">
                                    <li class="mt-5">About Me</li>
                                    <li class="mt-5">Resume</li>
                                    <li class="mt-5">Portfolio</li>
                                    <li class="mt-5">Contact</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>

            <!-- Welcome start-->
            <div class="row  welcome">
                <div class="col-6 d-flex justify-content-center ">
                    <div class="image">
                        <img src="public/avatar.jpg" alt="surati"/>
                    </div>
                </div>
                <div class="col-6 text mt-3">
                    <h5 class="color-gray">Web developer</h5>
                    <h1 class="display-6 fw-bold">Anri <br/> Managadze</h1>
                    <div class="d-flex flex-wrap btns">
                        <button type="button" class="mt-5 download-btn">Download CV</button>
                        <button type="button" class="hiu mt-5 contact-btn ms-2">Contact</button>
                    </div>
                </div>
            </div>

            <!-- project-->
            <div class="project mt-5">
                project
            </div>

        </main>
        <footer></footer>
    </div>
</body>
</html>
